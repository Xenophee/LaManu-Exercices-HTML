<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire</title>
</head>
<body>
    <form action="/my-handling-form-page" method="post">
        <fieldset class="identite">
            <legend class="legendeIdentite">Votre identité</legend>
            <ol>
                <li><label for="nom">Nom :</label><input type="text" id="nom" name="nom"  placeholder="Nom"></li>
                <li><label for="prenom">Prénom :</label><input type="text" id="prenom" name="prenom"  placeholder="Prénom"></li>
                <li><label for="mail">Adresse mail:</label><input type="text" id="mail" name="mail"  placeholder="Adresse mail"></li>
            </ol>
        </fieldset>
        <fieldset class="livraison">
            <legend class="legendeLivraison">Adresse de livraison</legend>
            <ol>
                <li><label for="adresse">Adresse :</label><textarea id="adresse" name="adresse" rows="5" cols="15"></textarea></li>
                <li><label for="codePostal">Code postal :</label><input type="text" id="codePostal" name="codePostal"  placeholder="Code Postal"></li>
                <li><label for="ville">Ville :</label><input type="text" id="ville" name="ville"  placeholder="Ville"></li>
            </ol>
        </fieldset>
        <fieldset class="reglement">
            <legend class="legendeReglement">Informations de règlement</legend>
            <ol>
                <li><label class="carte" for="carteBancaire">Type de carte bancaire :</label>
                    <br>
                    <input class="carte" type="radio" name="carteBancaire" id="visa" value="visa">Visa
                    <br>
                    <input class="carte" type="radio" name="carteBancaire" value="mastercard">Mastercard</li>
                <li><label for="numeroCarte">Numéro de carte :</label><input type="text" id="numeroCarte" name="numeroCarte"  placeholder="Numéro de carte"></li>
                <li><label for="codeSecurite">Code de sécurité :</label><input type="text" id="codeSecurite" name="codeSecurite" placeholder="Code de sécurité" ></li>
                <li><label for="nomTitulaire">Nom du titulaire :</label><input type="text" id="nomTitulaire" name="nomTitulaire"  placeholder="Nom du titulaire"></li>
            </ol>
        </fieldset>
        <input class="bouton" type="submit" value="J'achète !">
    </form>
</body>
</html>
